<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image background remover</title>
    <style>
        @import url(style.css);
    </style>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">

        <div class="img_box">

            <img src="background_change_img/transparent.png"  width="100%">

            <div class="img_wrap">
                <img src="background_change_img/original.jpg"  id="originalImg">
            </div>

            <span>
                <!-- <img src="background_change_img/arrow.png" class="arrow"> -->
            </span>
            
        </div>

    </div>
</body>
</html>
